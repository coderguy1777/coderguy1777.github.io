<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/renderpage.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
        <meta content="og:description" content="2019 Renders - Jordan Hill">
        <title>Renders from 2019</title>
    </head>
    <body>
        <!--Row 1-->
        <div class="container-cover">
            <div class="render-box-1">
                <img src="assets/2019/CokeBottles.png" class="render-title">
                <div class="descrip">Coca-cola Bottles</div>
            </div>
            <div class="render-box-1">
                <img src="assets/2019/ChessBoard.png" class="render-title">
                <div class="descrip">Chess Board</div>
            </div>
            <div class="render-box-1">
                <img src="assets/2019/CheeseIntro.png" class="render-title">
                <div class="descrip">10 Minutes Cheese Logo</div>
            </div>
            <div class="render-box-1">
                <img src="assets/2019/GummyBears.png" class="render-title">
                <div class="descrip">Gummy Bears</div>
            </div>
            <div class="render-box-1" id="LowpolEarth">
                <img src="assets/2019/LowPolyEarth.png" class="render-title">
                <div class="descrip">Low Poly Earth</div>
            </div>
            <div class="render-box-1">
                <img src="assets/2019/LavaBall.png" class="render-title">
                <div class="descrip">Lavaball Material</div>
            </div>
        </div>
        <!--Row 2-->
        <div class="container-cover">
            <div class="render-box-1">
                <img src="assets/2019/10MinutesNeonSign.png" class="render-title">
                <div class="descrip">10 Minutes Neon Logo</div>
            </div>
            <div class="render-box-1">
                <video class="render-title">
                    <source src="assets/2019/10MinutesOceanIntro.mp4">
                </video>
                <div class="descrip">10 Minutes Ocean Logo</div>
            </div>
            <div class="render-box-1">
                <video class="render-title">
                    <source src="assets/2019/10MinutesNeonSignVideo.mp4">
                </video>
                <div class="descrip">10 Minutes Neon Logo</div>
            </div>
            <div class="render-box-1">
                <video class="render-title">
                    <source src="assets/2019/10MinutesCheeseIntro.mp4">
                </video>
                <div class="descrip">10 Minutes Cheese Intro</div>
            </div>
            <div class="render-box-1">
                <video class="render-title">
                    <source src="assets/2019/LavaBallAnimation.mp4">
                </video>
                <div class="descrip">Lava flowing</div>
            </div>
            <div class="render-box-1">
                <img src="assets/2019/ScifiHallway.png" class=render-title>
                <div class="descrip">Scifi Hallway</div>
            </div>
        </div>
        <div class="btn-container">
            <div class="btn-box">
                <button class="Carousel-button" id="render-carousel2019">Click for an enhanced view of 2019 renders</button>
            </div>
        </div>
        <script src="js/2019renders.js"></script>
    </body>
</html>
